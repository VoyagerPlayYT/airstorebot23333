version: '3.8'

services:
  mc-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voyagersspace-bot
    restart: unless-stopped
    ports:
      - "${PORT:-10000}:10000"
    environment:
      - TG_TOKEN=${TG_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - MC_HOST=${MC_HOST:-Voyagersspace.aternos.me}
      - MC_PORT=${MC_PORT:-11989}
      - MC_USERNAME=${MC_USERNAME:-Asadbek_Manager}
      - MC_VERSION=${MC_VERSION:-1.20.1}
      - NODE_ENV=production
      - PORT=10000
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - voyagers-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  voyagers-network:
    driver: bridge
